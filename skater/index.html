<!DOCTYPE html>
<html>
  <head>
    <title>My Skating Journey</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Helvetica, sans-serif;
      }

      body {
        font-size: 20px;
        font-weight: 100;
        margin: 100px 20px;
      }

      header {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: whitesmoke;
      }

      #nav-bar {
        width: 60%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      header a {
        text-decoration: none;
        font-size: 28px;
        color: rgba(0, 0, 0, 0.8);
        font-weight: lighter;
        &:hover {
          text-decoration: underline solid black 2px;
          color: black;
          font-size: 30px;
        }
      }
      .logo {
        margin-left: auto;
      }
      .logo img {
        margin: 1%;
        border-radius: 50%;
        width: 10%;
      }
    </style>
  </head>
  <body>
    <section>
      <header>
        <div class="logo">
          <img src="./images/myPic.jpeg" alt="logo" />
        </div>
        <nav id="nav-bar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </header>

      <main></main>
      <footer></footer>
    </section>
  </body>
</html>
