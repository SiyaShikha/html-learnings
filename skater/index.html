<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Skating Journey</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Helvetica, sans-serif;
      }

      body {
        height: 100vh;
        font-size: 1.2rem;
        font-weight: 100;
        margin-top: 80px;
        display: flex;
        flex-wrap: wrap;
      }

      header {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: whitesmoke;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      #nav-bar {
        width: 60%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      header a {
        text-decoration: none;
        font-size: 28px;
        color: rgba(0, 0, 0, 0.8);
        font-weight: lighter;
        transition: all 0.4s ease;
      }

      header a:hover {
        text-decoration: underline solid black 2px;
        color: black;
        transform: scale(1.1);
      }

      #logo {
        margin-right: auto;
      }

      #logo img {
        margin: 1%;
        border-radius: 50%;
        width: 10%;
        background-color: lightgray;
        transition: all 0.2s ease;
      }

      aside {
        width: 20%;
        min-height: 80%;
        background-color: rgba(0, 0, 0, 0.1);
        /* background-color: ghostwhite; */
      }

      main {
        width: 80%;
        min-height: 72%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        row-gap: 1em;
        justify-content: center;
        align-items: center;
        /* background-color: rgba(0, 0, 0, 0.8); */
      }

      #gallery {
        width: 80%;
        min-height: 80%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 4px;
      }

      .img-box {
        display: flex;
        aspect-ratio: 1;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .img-box:hover {
        /* transform: scale(1.04); */
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);
      }

      h1 {
        font-size: 2.4rem;
        font-weight: 400;
        color: grey;
      }

      footer {
        width: 100%;
        min-height: 28%;
        padding: 2%;
        text-align: center;
        font-size: 1.4rem;
        letter-spacing: 0.04em;
        line-height: 1.6em;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.8),
          rgba(0, 0, 0, 0.6)
        );
        font-weight: 100;
        color: white;
      }
      footer a {
        text-decoration: none;
        color: white;
      }

      @media (max-width: 768px) {
        #nav-bar {
          flex-direction: column;
        }

        aside,
        main {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        #nav-bar {
          flex-direction: column;
        }

        aside,
        main {
          width: 100%;
        }
      }
    </style>
  </head>
